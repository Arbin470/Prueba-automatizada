
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Pruebas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        img { width: 300px; }
    </style>
</head>
<body>
    <h1>Reporte de Pruebas Automatizadas</h1>
    <table>
        <thead>
            <tr>
                <th>Prueba</th>
                <th>Resultado</th>
                <th>Captura de Pantalla</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>Carga de página</td>
                <td>Éxito</td>
                <td><img src="capturas/carga_pagina.png" alt="Captura de Pantalla"></td>
            </tr>
            
            <tr>
                <td>Formulario funcional</td>
                <td>Éxito</td>
                <td><img src="capturas/formulario_funcional.png" alt="Captura de Pantalla"></td>
            </tr>
            
            <tr>
                <td>Operación suma</td>
                <td>Éxito</td>
                <td><img src="capturas/operacion_suma.png" alt="Captura de Pantalla"></td>
            </tr>
            
            <tr>
                <td>Operación resta</td>
                <td>Éxito</td>
                <td><img src="capturas/operacion_resta.png" alt="Captura de Pantalla"></td>
            </tr>
            
            <tr>
                <td>Operación multiplicacion</td>
                <td>Éxito</td>
                <td><img src="capturas/operacion_multiplicacion.png" alt="Captura de Pantalla"></td>
            </tr>
            
            <tr>
                <td>Operación division</td>
                <td>Éxito</td>
                <td><img src="capturas/operacion_division.png" alt="Captura de Pantalla"></td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
